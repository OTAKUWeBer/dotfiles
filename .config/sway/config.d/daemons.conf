# exec daemons
exec swww-daemon --format xrgb
exec nm-applet
exec mako

# clipboard stuff
# exec wl-clip-persist --clipboard regular
exec wl-paste --type text/plain --watch ~/assets/bins/rustyclip store
exec wl-paste --type image --watch ~assets/bins/rustyclip store

# Set input method environment variables
setenv GTK_IM_MODULE fcitx5
setenv QT_IM_MODULE fcitx5
setenv XMODIFIERS @im=fcitx5
setenv SDL_IM_MODULE fcitx5
exec fcitx5
